<!-- Favorites count indicator -->
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Home Listings</h1>
    <div class="flex items-center gap-2">
        <span class="text-lg">Favorites:</span>
        <span class="px-3 py-1 bg-blue-600 text-white rounded">{{ homesFavoritesCount }}</span>
    </div>
</div>

<!-- Refresh button -->
<div class="mb-6">
    <button (click)="refreshHomes()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Refresh Listings</button>
</div>

<!-- Filter homes -->
<div class="mb-6 flex items-center gap-4">
    <span>Show only Homes with Pools : </span>
    <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" (change)="toggleShowPools($event)" class="sr-only peer">
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
    </label>
</div>
  
<!-- Loading state -->
@if (isLoading()) {
    <div role="status" class="absolute inset-0 flex items-center justify-center">
        <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-300 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <p class="sr-only">Loading homes...</p>
    </div>
}
  
<!-- Error state -->
@else if (error()) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p>{{ error() }}</p>
    </div>
}
  
<!-- Homes grid -->
@else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (home of homes(); track home.id) {
        <app-home-card [home]="home" (toggleFavorite)="onToggleFavorite($event)"></app-home-card>
      } @empty {
        <p class="text-gray-500 col-span-3 text-center py-12">No homes found. Please check back later.</p>
      }
    </div>
}
